<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://www.yotpo.com/wp-content/themes/yotpo/images/cropped-yotpo-logo-lettermark.png"
    />
    <title>HS New Travel GmbH (DE) - v3</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="template-header">
        <div class="logo">
          <img
            src="//horizn-studios.com/cdn/shop/files/logo.svg?v=1737541109&amp;width=600"
            alt="Horizn Studios"
            srcset="
              //horizn-studios.com/cdn/shop/files/logo.svg?v=1737541109&amp;width=160 160w,
              //horizn-studios.com/cdn/shop/files/logo.svg?v=1737541109&amp;width=240 240w,
              //horizn-studios.com/cdn/shop/files/logo.svg?v=1737541109&amp;width=320 320w
            "
            width="160"
            loading="eager"
            class="header__heading-logo motion-reduce"
            sizes="(max-width: 320px) 50vw, 160px"
          />
        </div>
      </div>
    </header>
    <!-- end of header -->

    <!-- content -->
    <div id="root"></div>
    <!-- end of content -->

    <!-- footer -->
    <footer>
      <div class="footer-template">
        <img
          src="https://yotpo-ps-ugc.github.io/pub.src/yotpo-text-large.svg"
          alt="footer logo"
        />
      </div>
    </footer>
    <!-- end of footer -->

    <!-- scripts -->
    <script
      src="https://cdn-widgetsrepository.yotpo.com/v1/loader/ZsUiFN2FjanikKDIxPt2Xk2l3G9kToA3KRnxUea9?languageCode=DE"
      async
    ></script>
    <!-- end of scripts -->
  </body>
</html>
